<form [formGroup]="userForm"  novalidate class="d-flex flex-center mt-5 mb-5 justify-content-center align-items-center">
  <div class="card mt-5 justify-content-center" style="max-width: 600px; width: 600px">
    <div class="card-body">
      <div class="mb-3 mt-3">
        <h4>Register Now</h4>
      </div>
      <div class="mb-3">
        <label for="personId" class="form-label">Person ID</label>
        <input id="personId" mask="000.000.000-00" placeholder="000.000.000-00" maxlength="14" formControlName="personId" class="form-control">
        <div class="invalid-feedback" *ngIf="userForm.get('personId')?.invalid" [ngStyle]="{'display':userForm.get('personId')?.invalid && userForm.get('personId')?.touched ? 'block' : 'none'}">
          {{getErrorMessagePersonId()}}
        </div>
      </div>
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input id="name" formControlName="name" class="form-control">
        <div class="invalid-feedback" *ngIf="userForm.get('name')?.invalid" [ngStyle]="{'display':userForm.get('name')?.invalid && userForm.get('name')?.touched ? 'block' : 'none'}">
          {{getErrorMessageName()}}
        </div>
      </div>

      <div class="mb-3">
        <label for="lastName" class="form-label">Last Name</label>
        <input id="lastName" formControlName="lastName" class="form-control">
        <div class="invalid-feedback" *ngIf="userForm.get('lastName')?.invalid" [ngStyle]="{'display':userForm.get('lastName')?.invalid && userForm.get('lastName')?.touched ? 'block' : 'none'}">
          {{getErrorMessageLastName()}}
        </div>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input  id="email" formControlName="email" class="form-control">
        <div class="invalid-feedback" *ngIf="userForm.get('email')?.invalid" [ngStyle]="{'display':userForm.get('email')?.invalid && userForm.get('email')?.touched ? 'block' : 'none'}">
          {{getErrorMessageMail()}}
        </div>
      </div>

      <div class="mb-3">
        <label for="postalCode" class="form-label">Postal Code</label>
        <input id="postalCode" mask="00000-000"
               (change)="getAddressInfo(userForm.get('postalCode')?.value)"
               class="form-control"
               formControlName="postalCode"
               placeholder="00000-000"
        >
      </div>

      <div class="mb-3">
        <label for="addressName" class="form-label">Address Name</label>
        <input id="addressName" class="form-control" formControlName="addressName">
      </div>

      <div class="mb-3">
        <label for="addressName" class="form-label">Address Number</label>
        <input id="addressNumber"  class="form-control" formControlName="addressNumber">
      </div>

      <div class="mb-3">
        <label for="addressNeighborhood" class="form-label">Address Neighborhood</label>
        <input id="addressNeighborhood" class="form-control" formControlName="addressNeighborhood">
      </div>
      <div class="mb-3">
        <label for="addressSupplement" class="form-label">Address Supplement</label>
        <input id="addressSupplement" class="form-control" formControlName="addressSupplement">
      </div>
      <div class="mb-3">
        <label for="addressCity" class="form-label">Address City</label>
        <input id="addressCity" class="form-control" formControlName="addressCity">
      </div>
      <div class="mb-3">
        <label for="addressState" class="form-label">Address State</label>
        <input id="addressState" class="form-control" formControlName="addressState">
        <div class="invalid-feedback" *ngIf="userForm.get('addressState')?.invalid">
          {{getErrorMessageAddressState()}}
        </div>
      </div>
    </div>


  </div>
</form>
